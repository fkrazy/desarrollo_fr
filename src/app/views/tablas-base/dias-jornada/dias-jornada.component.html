<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="h3">Dias</div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
          <select class="custom-select" [(ngModel)]="za_carrera" (ngModelChange)="cambioCarrera()">
<!--            <option value="0" selected>Seleccione Carrera</option>-->
            <option *ngFor="let carrera of carreras" [ngValue]="carrera.za_carrera" >{{carrera.codigo_carrera + ' ' + carrera.nombre_carrera}}</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="custom-select" [(ngModel)]="za_jornada" (ngModelChange)="cargarDias()">
<!--            <option value="0" selected>Seleccione Jornada</option>-->
            <option *ngFor="let jornada of jornadas" [ngValue]="jornada.za_jornada" >{{jornada.nombre_jornada}}</option>
          </select>
        </div>
        <div class="col-md-6">
          <button [disabled]="!za_carrera || !za_jornada" type="button" class="pull-right btn btn-primary mb-3" (click)="openModalNuevo()"
                  data-toggle="modal" data-target="#modal-container">
            <em class="fa fa-check mr-2"></em>
            Nuevo
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <!--<th scope="col">Jornada</th>
            <th scope="col">Carrera</th>-->
            <th scope="col">Dia</th>
            <th scope="col">Activo</th>
            <th scope="col">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let dia of dias; let i = index">
            <th scope="row">{{dia.za_dia}}</th>
            <!--<td>{{dia.za_jornada}}</td>
            <td>{{dia.za_carrera}}</td>-->
            <td>{{dia.dia}}</td>
            <td>{{dia.activo}}</td>
            <td>
              <button class="btn btn-warning" (click)="openModalEdicion(i)" title="editar"><em class="fa fa-pencil"></em></button>
              <button class="btn btn-danger"  (click)="eliminar(i)" title="eliminar"><em class="fa fa-trash"></em></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
    <div class="card-footer">
      <a routerLink="/" class="btn btn-secondary pull-left">
        <i class="fa fa-close" aria-hidden="true"></i> Regresar
      </a>
    </div>
  </div>
</div>
