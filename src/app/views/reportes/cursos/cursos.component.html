<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="h3">Cantidad de cursos</div>
    </div>

    <div class="card-body">

      <table class="table table-bordered">
        <thead>
            <th scope="col">#</th>
            <th scope="col">Codigo Catedratico</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Cursos</th>
        </thead>

        <tbody>
          <tr *ngFor="let reporte of reportes3;index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{reporte.Codigo_Catedratico}}</td>
            <td>{{reporte.Nombre}}</td>
            <td>{{reporte.Apellido}}</td>
            <td>{{reporte.Cursos_asignados}}</td>
            </tr>

        </tbody>
      </table>

    </div>

    <div class="card-footer">
      <a routerLink="/" class="btn btn-secondary pull-left">
        <i class="fa fa-close" aria-hidden="true"></i> Regresar
      </a>
    </div>
  </div>
</div>
