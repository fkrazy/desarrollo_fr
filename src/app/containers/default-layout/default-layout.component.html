<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/umg.jpg', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logoneg.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Inicio</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="/#/asignaciones">Asignaci√≥n</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="https://umg.edu.gt">UMG</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
  </ul>
  <!-- Contenido navbar i-->
</app-header>
<div class="app-body">
    <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Inicio</a>
          <a class="btn" href="/#/reportes/planificacion"><i class="icon-settings"></i> &nbsp;Reportes</a>
        </div>
      </li>
    </cui-breadcrumb>

    <div class="container-fluid">
      <router-outlet><h1></h1></router-outlet>
    </div>
  </main>
  <app-aside [fixed]="false" [display]="false">
  </app-aside>
</div>

<app-footer>
  <span>Ing en Sistemas 8vo semestre</span>
  <span class="ml-auto">Desarrollo Web</span>
</app-footer>
